<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pi Email</title>

        <link

        crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet"
    </head> 

    <body>
         <div class="container">
            <div class="row w-100">
                <!--1st col-->
                <div class="col-sm-12 col-md-3 col-lg-3">
                   <!-- Pi heading -->
                <nav class="navbar Pi">

                <span class="navbar-brand mb-0 h1">Pi Mail</span>
                </div>
                </nav>

                            <nav class="navbar">

                                </div>

                <!--2nd col-->
                <div class="col-sm-12 col-md-4 col-lg-3">
                    <button type="button" class="btn btn-primary">
                        New Message <span class="badge text-bg-secondary">5</span>
                      </button>

                      <div class="row">
                        <div class="col col-md-4">
                        <span class="badge bg-secondary">V F</span>                               
                        </div>
                        Vanessa Farmer
                      </div>
                      
                      <div class="row">
                        <div class="col col-md-4">
                        <span class="badge bg-secondary">L K</span>

                      <div class="row">
                        <div class="col col-md-4">
                        <span class="badge bg-secondary">T F</span>                               
                        </div>
                        Tammy Flowers

                      <div class="row">
                        <div class="col col-md-4">
                        <span class="badge bg-secondary">A V</span>                               
                        </div>

                      </div>

                      <div class="row">
                        <div class="col col-md-4">
                        <span class="badge bg-secondary">V T</span>                               
                        </div>
                        Valeria Thompson
                      </div>

                      <div class="row">
                        <div class="col col-md-4">
                        <span class="badge bg-secondary">A V</span>                               
                        </div>
                        Ammy Vega
                      </div>

                </div>
                
                <!--3rd col-->
                <div class="col-sm-12 col-md-5 col-lg-6">
                    <!--Search Navbar with Buttons-->
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary" type="button">Read</button>
                        <button class="btn btn-primary" type="button">Unread</button>
                    </form>
                    <!--Messages-->
                    <div class="d-grid gap-2">
                        <div class="row"><button class="btn btn-primary" type="button">Assignment due Tomorrow!</button>
                        </div>
                        <div class="row"><button class="btn btn-primary" type="button">Nov 30, coming?</button>
                        </div>
                        <div class="row"><button class="btn btn-primary" type="button">Order Ready to Pick Up!</button>
                        </div>

                        </div>
